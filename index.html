<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-10">
    <header>

    </header>
    <main>
        <!-- flex-container -->
        <div class="flex gap-5">
            <!-- cards-container  -->
             <div class="flex-1 grid lg:grid-cols-3 gap-5">
                <!-- triangle card  -->
                <div class="card card-compact bg-base-100  shadow-xl">
                    <figure>
                      <img 
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl">Triangle</h2>
                      <p class="text-center"> Area (A) = 0.5 * b * h</p>
                      <div>
                        <input type="text" name="" id="triangle-base" placeholder="b" class="w-24 p-3 text-2xl bg-gray-500 text-white rounded-sm"> 
                        <span>cm</span>
                        <input type="text" name="" id="triangle-height" placeholder="h" class="w-24 p-3 text-2xl bg-gray-500 text-white rounded-sm">
                        <span>cm</span>
                      </div>
                      <p>Area: <span id="triangle-area"></span> <span>cm</span> <sup>2</sup></p>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full text-3xl" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- rectangle card  -->
                <div class="card card-compact bg-base-100  shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class=" text-center text-2xl">Rectangle</h2>
                      <p class="text-center">Area (A) = w * I</p>
                      <div>
                        <input type="text" name="" id="rectangle-length" class="w-24 p-4 bg-gray-500 rounded-sm" placeholder="length"> <span>cm</span>
                        <input type="text" name="" id="rectangle-width" class="w-24 p-4 bg-gray-500 rounded-sm" placeholder="width" > <span>cm</span>
                      </div>
                      <p>Area: <span id="rectangle-area"></span> <span>cm</span> <sup>2</sup></p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full text-3xl" id="rectangle-btn">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card card-compact bg-base-100 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="mb-0">Area (A) = b * h</p>
                      <p class="mt-0">b=10cm, h=12cm</p>
                      <div>
                        <input type="text" name="" id="parallelogram-base" class="w-24 p-4 bg-gray-500 rounded-sm" placeholder="base"> <span>cm</span>
                        <input type="text" name="" id="perallelogram-height" class="w-24 p-4 bg-gray-500 rounded-sm" placeholder="height" > <span>cm</span>
                      </div>
                      <p>Area: <span id="perallelogram-span"></span> <span>cm</span> <sup>2</sup></p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full text-2xl" onclick="calculatePerallelogramArea()">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Ellipse card  -->
                <div class="card card-compact bg-base-100  shadow-xl" id="ellipse-card">
                    <figure>
                      <img
                        src="images/ellipse.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class=" text-center">Ellipse</h2>
                      <p class=" text-center">Area (A) =  Ï€ab</p>
                      <p class=" text-center">a = 10cm, b = 4cm</p>
                      <div>
                        <input type="text" name="" id="ellipse-major" class="w-24 p-4 bg-gray-500 rounded-sm" placeholder="base"> <span>cm</span>
                        <input type="text" name="" id="ellipse-minor" class="w-24 p-4 bg-gray-500 rounded-sm" placeholder="height" > <span>cm</span>
                      </div>
                      <p >Area: <span id="ellipse"></span></p>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full text-3xl" onclick="calculateEllipseArea()">Calculate </button>
                      </div>
                    </div>
                </div>
             </div>
             <!-- calculate part  -->
              <div class="w-96 border-2 border-gray-700 rounded-lg">
                 <h3 class="text-3xl text-center">Area Calculation</h3>
                 <p id="calculate-area"></p>
              </div>
            
        </div>
    </main>
    <footer>

    </footer>


    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/perallelogram.js"></script>
    <script src="js/ellipse.js"></script>
</body>
</html>
